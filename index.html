<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adm DEV</title>
    <!-- import font  -->
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-body text-text font-poppins pb-12">
    <header class="py-4">
      <div class="container flex justify-between items-center mx-auto px-8 md:px-6 lg:px20 w-full">
        <div class="text-xl font-bold text-accent lg:ml-20">Adam Mazurek</div>
        <div class="nav hidden md:flex space-x-12 items-center">
          <a href="#home" class="hover:text-accent text-secondary">Home</a>
          <a href="#about" class="hover:text-accent">About</a>
          <a href="#work" class="hover:text-accent">My Work</a>
          <a href="#conatact"
            ><button
              class="px-6 py-2 border border-accent font-bold text-accent hover:bg-secondary-10 transition ease-in-out delay-50"
            >
              Hire Me
            </button></a
          >
        </div>
        <div class="md:hidden">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M35 30H20V26.6667H35V30ZM35 21.6667H5V18.3333H35V21.6667ZM35 13.3333H5V10H35V13.3333Z"
              fill="#00FFFF"
            />
          </svg>
        </div>
      </div>
    </header>

    <div
      class="container mt-4 flex justify-between itemst-center mx-auto px-4 md:px-14 lg:px24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <nav class="inline-block lg:mr-24 lg:w-4 fixed left-precentage hidden xl:block">
          <div class="absolute left-50 transform -translate-x-1/2 space-y-6 mt-44">
            <a href="#" class="nav-square block w-5 h-5 bg-nav active hover:bg-selected-nav">
              <span class="bg-black px-2 py-1 ml-8 opacity-0">Home</span>
            </a>
            <a href="#" class="nav-square block w-5 h-5 bg-nav hover:bg-selected-nav">
              <span class="bg-black px-2 py-1 ml-8 opacity-0">About</span>
            </a>
            <a href="#" class="nav-square block w-5 h-5 bg-nav hover:bg-selected-nav">
              <span class="bg-black px-2 py-1 ml-8 opacity-0">Work</span>
            </a>
            <a href="#" class="nav-square block w-5 h-5 bg-nav hover:bg-selected-nav">
              <span class="bg-black px-2 py-1 ml-8 opacity-0">Contact</span>
            </a>
          </div>
        </nav>

        <section
          id="hero"
          class="flex flex-wrap lg:ml-20 justify-center md:justfy-start max-w-xl mt-0 md:my-16"
        >
          <h1 class="font-bold text-5xl md:text-6xl lg:text-7xl text-center md:text-left mt-16">
            Building<br />
            beautiful web experience
          </h1>
          <div class="w-full flex justify-center md:justify-start">
            <a href="#work">
              <button
                class="px-6 py-3 my-8 border border-accent flex items-center font-bold space-x-2 text-accent hover:bg-secondary-10 transition ease-in-out delay-50"
              >
                <div>
                  <svg
                    width="26"
                    height="26"
                    version="1.1"
                    id="Icons"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    viewBox="0 0 32 32"
                    style="enable-background: new 0 0 32 32"
                    xml:space="preserve"
                  >
                    <style type="text/css">
                      .st0 {
                        fill: none;
                        stroke: #00fff5;
                        stroke-width: 2;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-miterlimit: 10;
                      }
                    </style>
                    <path
                      class="st0"
                      d="M29,16c0,0-5.8,8-13,8S3,16,3,16s5.8-8,13-8S29,16,29,16z"
                      id="id_101"
                      style="stroke: #00fff5"
                    ></path>
                    <circle
                      class="st0"
                      cx="16"
                      cy="16"
                      r="4"
                      id="id_102"
                      style="stroke: #00fff5"
                    ></circle>
                  </svg>
                </div>
                <span>My work.</span>
              </button>
            </a>
          </div>
          <img
            src="img/hero-icon.svg"
            alt="brain code"
            class="hero-img w-1/2 md:absolute md:mt-0 right-0 -z-1"
          />
        </section>
      </div>
    </div>
    <div
      class="container mt-64 flex justify-between items-centar mx -auto px-8 md:px14 lg:px-24 w-full"
    >
      <section id="work">
        <h2 class="secondary-title">My Work</h2>
      </section>
    </div>
  </body>
</html>
